name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    name: Build
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 8
        architecture: x64

    - name: Maven Version
      run: mvn versions:set -DnewVersion=2.2.0.BUILD
    - name: Maven Build
      run: mvn -B package
    - name: Maven Version Snapshot
      run: mvn versions:set -DnewVersion=2.2.1.BUILD-SNAPSHOT
    - name: Maven Build Snapshot
      run: mvn -B package

    # Building EaaS-base-image because it is not on DockerHub yet
    - name: Checkout EaaS-base-image
      uses: actions/checkout@v2
      with:
        repository: "ExplorViz/EaaS-base-image"
        path: "EaaS-base-image"
    - name: Build EaaS-base-image
      run: ./build-all.sh
      working-directory: EaaS-base-image

